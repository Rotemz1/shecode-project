<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap");

      * {
        font-family: "Open Sans", sans-serif;

        background-color: wheat;
      }

      .table-wrapper {
        text-align: center;
      }
      .table-wrapper table {
        margin: auto;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="table-wrapper">
      <table>
        <tr>
          <th></th>
          <th style="font-size: larger">sunday</th>
          <th style="font-size: larger">monday</th>
          <th style="font-size: larger">tuesday</th>
          <th style="font-size: larger">wednesday</th>
          <th style="font-size: larger">thursday</th>
          <th style="font-size: larger">friday</th>
          <th style="font-size: larger">saturday</th>
        </tr>
        <tr>
          <th>morning</th>
          <td>work</td>
          <td>work</td>
          <td>work</td>
          <td>work</td>
          <td>work</td>
          <td>travel</td>
          <td>workout</td>
        </tr>
        <tr>
          <th>afternoon</th>
          <td>work</td>
          <td>work</td>
          <td>work</td>
          <td>work</td>
          <td>work</td>
          <td>travel</td>
          <td>family</td>
        </tr>
        <tr>
          <th>evening</th>
          <td>workout</td>
          <td>study</td>
          <td>friends</td>
          <td>workout</td>
          <td>study</td>
          <td>netflix</td>
          <td>workout</td>
        </tr>
      </table>
    </div>
  </body>
</html>
